<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carro de Compras</title>
    {% load static %}
    <link href="{% static 'myapp/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'myapp/css/carro_compra.css' %}" rel="stylesheet">

	

</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'sign_in' %}">Mi cuenta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'sign_in' %}">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contacto' %}">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'carro_de_compras' %}">Carro de compras (1)</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">

    <div class="row g-5">
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Taza de Cuphead</h4>
                    <p class="card-text">Cantidad: 1</p>
                    <p class="card-text">Precio unitario: $20.000 CLP</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Código de descuento">
                            <button class="btn btn-outline-secondary" type="button">Aplicar</button>
                        </div>
                        <button class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Resumen del Carrito</span>
                <span class="badge bg-primary rounded-pill">1</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Taza de Cuphead</h6>
                        <small class="text-muted">Cantidad: 1</small>
                    </div>
                    <span class="text-muted">$20.000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Código de promoción</h6>
                        <small>EXCELSIOR</small>
                    </div>
                    <span class="text-success">−$5.000</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Total (CLP)</span>
                    <strong>$15.000</strong>
                </li>
            </ul>
			<button id="btnPagar" class="btn btn-primary btn-lg btn-block">Pagar</button>

        </div>
    </div>
</main>

<script src="{% static 'myapp/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'myapp/js/carro_de_compras.js' %}"></script>
</body>
</html>
