{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Iniciar Sesion</h1>
            <form action="/sign_in/" method="POST" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control {% if form.username.errors %} is-invalid {% endif %}" id="{{ form.username.id_for_label }}" placeholder="Ingresa tu nombre de usuario" value="{{ form.username.value }}">
                </div>
                <div class="mb-3"> 
                    <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control {% if form.password.errors %} is-invalid {% endif %}" id="{{ form.password.id_for_label }}" placeholder="Ingresa tu contraseña">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    Iniciar Sesion
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
