{% extends 'base.html' %}

{% block content %}

<h1>Detalle del producto</h1>

<h1>{{producto.titulo}}</h1>

{{error}}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Actualizar
    </button>
</form>

<form action="{% url 'Producto_completado' producto.id %}" method="POST">
    {% csrf_token %}
    <button>
        Completado
    </button>
</form>

{% endblock %}
