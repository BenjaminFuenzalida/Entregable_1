<!doctype html>
<html lang="en" data-bs-theme="auto">
    {% load static %}
  <head><script src="{% static 'myapp/bootstrap/site/static/docs/5.3/assets/js/color-modes.js' %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Login</title>

    {% load static %}

    <link rel="canonical" href="{% static 'myapp/bootstrap/site/content/docs/5.3/examples/sign-in/' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="{% static 'myapp/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'myapp/css/login.css' %}" rel="stylesheet">


  </head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
    <form id="registroForm">
        <img class="mb-4" src="{% static 'myapp/images/go-logo-png-transparent (1).png' %}" alt="" width="78" height="70">
        <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="NOMBRE" placeholder="Nombre" required>
            <label for="floatingNombre">Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="TELEFONO" placeholder="Número telefónico" required>
            <label for="floatingNumero">Número telefónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="CORREO" placeholder="name@example.com" required>
            <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="CONTRASEÑA" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
            <div id="passwordHelpBlock" class="form-text">
                La contraseña debe tener al menos 8 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula, un número y un carácter especial.
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2" id="button" href="home.html" type="submit">Registrarse</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024–2024</p>
    </form>
</main>

<script src="{% static 'myapp/js/jquery-3.7.1.js' %}"></script>
<script src="{% static 'myapp/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'myapp/js/login.js' %}"> </script>
</body>
</html>
