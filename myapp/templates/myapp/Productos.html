{% extends 'base.html' %}
{% block content %}
    <h1>productos</h1>

    <div>
        <ul>
            {% for Producto in Productos %}
            <li>
                <a href="{% url 'detalle_Producto' Producto.id %}">
                    {% if Producto.important %}
                    <strong>{{Producto.titulo}}</strong>
                {% else %}
                    {{Producto.titulo}}
                {% endif %}

                <p>{{Producto.descripcion}}</p>
                <p>{{Producto.user.username}}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>



{% endblock %}
