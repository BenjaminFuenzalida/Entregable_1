{% extends 'base.html' %}

{% block content %}

    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Contacto</title>

    {% load static %}
    <link rel="canonical" href="{% static 'myapp/bootstrap/site/content/docs/5.3/examples/sign-in/' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static 'myapp/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'myapp/css/contacto.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
       
    </svg>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      
    </div>

    <main class="form-signin w-100 m-auto">
        <br>
        <br>
        <form id="contactForm">
            <img class="mb-4" src="{% static 'myapp/images/go-logo-png-transparent (1).png' %}" alt="" width="78" height="70">
            <h1 class="h3 mb-3 fw-normal">Contactanos</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingCorreo" placeholder="name@example.com" required>
                <label for="floatingCorreo">Correo electrónico</label>
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingAsunto" placeholder="Asunto" required>
                <label for="floatingAsunto">Asunto</label>
                <div class="invalid-feedback">Por favor, ingresa el asunto.</div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingDescripcion" placeholder="Descripción" required>
                <label for="floatingDescripcion">Descripción</label>
                <div class="invalid-feedback">Por favor, ingresa una descripción.</div>
            </div>
            <button class="btn btn-primary w-100 py-2" id="submitButton" type="submit" style="margin-top: 10px;" disabled>Enviar</button>
        </form>
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Mensaje Enviado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      Tu mensaje ha sido enviado exitosamente.
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>
      <script src="{% static 'myapp/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'myapp/js/contacto.js' %}"></script>
      {% endblock %}
    </main>

</body>
</html>
